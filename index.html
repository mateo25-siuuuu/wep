<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Figuras Geométricas en A-Frame con Música</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('dragndrop', {
        init: function () {
          this.el.addEventListener('mousedown', this.startDrag.bind(this));
          this.el.addEventListener('mouseup', this.stopDrag.bind(this));
          this.el.addEventListener('mouseleave', this.stopDrag.bind(this));
        },
        startDrag: function (evt) {
          this.dragging = true;
          this.startX = evt.clientX;
          this.startY = evt.clientY;
          this.startPosition = this.el.object3D.position.clone();
        },
        stopDrag: function () {
          this.dragging = false;
        },
        tick: function (time, timeDelta) {
          if (this.dragging) {
            const moveX = (event.clientX - this.startX) * 0.01;
            const moveY = (event.clientY - this.startY) * -0.01;
            this.el.object3D.position.set(
              this.startPosition.x + moveX,
              this.startPosition.y + moveY,
              this.startPosition.z
            );
          }
        },
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" dragndrop></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" dragndrop></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" dragndrop></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- Añadir música -->
      <a-sound src="song.mp3" autoplay="true" loop="true"></a-sound>
    </a-scene>
  </body>
</html>
