<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figuras Geométricas Flotantes</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Luz ambiental -->
      <a-light type="ambient" color="#445451"></a-light>
      <!-- Luz direccional -->
      <a-light type="directional" position="-1 2 1" intensity="1"></a-light>
      
      <!-- Cámara -->
      <a-camera position="0 1.6 0"></a-camera>
      
      <!-- Cubo flotante -->
      <a-box position="-1 1 -3" rotation="0 45 45" color="#4CC3D9" animation="property: position; to: -1 2 -3; loop: true; dir: alternate; dur: 2000"></a-box>
      
      <!-- Esfera flotante -->
      <a-sphere position="0 1 -5" radius="1.25" color="#EF2D5E" animation="property: position; to: 0 2 -5; loop: true; dir: alternate; dur: 2000"></a-sphere>
      
      <!-- Cilindro flotante -->
      <a-cylinder position="1 1 -3" radius="0.5" height="1.5" color="#FFC65D" animation="property: position; to: 1 2 -3; loop: true; dir: alternate; dur: 2000"></a-cylinder>
      
      <!-- Cono flotante -->
      <a-cone position="2 1 -3" radius-bottom="0.5" height="1.5" color="#7BC8A4" animation="property: position; to: 2 2 -3; loop: true; dir: alternate; dur: 2000"></a-cone>
    </a-scene>
  </body>
</html>
